<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | KeeSafety_VirtualShowroom</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
    <!-- Pantalla alternativa para iOS -->
    <div id="ios-redirect" style="
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%;
      height:100%;
      background:#0f172a;
      color:white;
      z-index:9999;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-family: Arial, sans-serif;
    ">
        <div>
            <h1>Este showroom no es compatible con iPhone</h1>
            <p>Para una mejor experiencia, visita nuestra versión optimizada.</p>

            <a href="https://tu-otra-web.com"
               style="
             display:inline-block;
             margin-top:20px;
             padding:14px 24px;
             background:#38bdf8;
             color:#000;
             font-weight:bold;
             text-decoration:none;
             border-radius:8px;
           ">
                Ir a la versión compatible
            </a>
        </div>
    </div>

    <!-- Contenedor Unity -->
    <div id="unity-container">
        <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>

    <script>
        // Detectar iOS y bloquear Unity
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        if (isIOS) {
            document.getElementById("unity-container").style.display = "none";
            document.getElementById("ios-redirect").style.display = "flex";
            throw new Error("Unity WebGL bloqueado en iOS");
        }

        window.addEventListener("load", function () {
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("ServiceWorker.js");
            }
        });

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/KeeSafety_VirtualShowroom.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/KeeSafety_VirtualShowroom.data",
            frameworkUrl: buildUrl + "/KeeSafety_VirtualShowroom.framework.js",
            codeUrl: buildUrl + "/KeeSafety_VirtualShowroom.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "F2M",
            productName: "KeeSafety_VirtualShowroom",
            productVersion: "0.1.0",
            showBanner: unityShowBanner,
        };

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then(() => {
                loadingBar.style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
